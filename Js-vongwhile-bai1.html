<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp While</title>
</head>
<body>
<script>
    let num;
    let total = 0;
        while(num != -1) {
            num = +prompt("Nhập số a: ");
            total += num;
        }
    alert(total);
</script>
</body>
</html>
